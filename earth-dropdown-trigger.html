<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="earth-dropdown-trigger">
    <template>
        <style>
            :host {
                display: inline-block;
                margin: 1em;
            }
        </style>
        <div on-tap="open">
            <slot name="dropdown-trigger"></slot>
        </div>
        <iron-dropdown id="dropdown"
                       vertical-align="[[verticalAlign]]"
                       horizontal-align="[[horizontalAlign]]"
                       disabled="[[disabled]]">
            <content select=".dropdown-content"></content>
        </iron-dropdown>
    </template>

    <script>
        /**
         * `earth-dropdown-trigger`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class EarthDropdownTrigger extends Polymer.Element {
            static get is() {
                return 'earth-dropdown-trigger';
            }

            static get properties() {
                return {
                    verticalAlign: {
                        type: String,
                        value: 'top'
                    },
                    horizontalAlign: {
                        type: String,
                        value: 'right'
                    },
                    disabled: Boolean,

                };
            }

            open() {
                this.$.dropdown.open();
            }
        }

        window.customElements.define(EarthDropdownTrigger.is, EarthDropdownTrigger);
    </script>
</dom-module>
