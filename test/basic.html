<html>
<head>
    <title>fire-form</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">

    <link rel="import" href="../earth-editable-layout.html">

    <link rel="import" href="../../paper-input/paper-input.html">
</head>
<body>

<test-fixture id="Basic">
    <template is="dom-template">
        <earth-editable-layout>
            <paper-input label="Firstname" value="Toto" required></paper-input>
            <paper-input label="Lastname" value="{{lastname}}" required></paper-input>
        </earth-editable-layout>
    </template>
</test-fixture>



<script>
    //  ',,,,,c ∞◊◊  wn;iıŒLU;K,                                ,G<BHNK,;= '
    suite('registering', function() {
        test('count registered elements', function() {
            var f = fixture('Basic');
            assert.equal(f._validateElements.length, 2);
        });
        test('Validate', function() {
            var f = fixture('Basic');
            assert.isFalse(f.validate());
        });
    });


    suite('validate', function() {
        test('Not valid', function() {
            var f = fixture('Basic');
            assert.isFalse(f.validate(), 'Lastname should be not valid');
        });
        test('Valid', function() {
            var f = fixture('Basic', {lastname: 'ohai thurr'});
            assert.isTrue(f.validate(), 'Lastname should be valid');
        });
    });
</script>

</body>
</html>
