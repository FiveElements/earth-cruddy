<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-icons/iron-icons.html">

<link rel="import" href="../paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../paper-header-panel/paper-header-panel.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<!--

The `earth-editable-layout` provides layout for edition

@group earth Elements
@element earth-editable-layout
@demo demo/index.html
-->

<dom-module id="earth-editable-layout">

    <style>
        :host {
            display: block;
        }
    </style>
    <template>
        <paper-header-panel class="flex">

            <!-- Header Toolbar -->
            <paper-toolbar>
                <paper-icon-button icon="arrow-back"  on-tap="onBack"></paper-icon-button>
                <div class="title">Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
                <paper-icon-button icon="check" disabled?="{{!status.toSave}}" on-tap="onSave"></paper-icon-button>
                <paper-icon-button icon="delete" on-tap="moreAction"></paper-icon-button>
                <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
            </paper-toolbar>

            <!-- Main Content -->
            <div class="content fit">
                <content></content>
            </div>
        </paper-header-panel>


    </template>
</dom-module>

<script>
    (function () {
        'use strict';

        Polymer({
            is: 'earth-editable-layout',


            properties: {}

        });
    })();
</script>
