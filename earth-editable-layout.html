<!--
earth-editable-layout is a complete layout for an air-cruddy elements that manage
save, delete, validate and retrieves actions.

### Example

Add a title to the toolbar.

```html
<earth-editable-layout status="{{status}}">
    <div slot="title">Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
    <div slot="content">
        <air-cruddy-elasticsearch id="cruddy" data="{{data}}"
            url="http://localhost:9200/5elements/5elements" entity-id="1">
                <paper-input label="Firstname" value="{{data.firstname}}" required></paper-input>
                <paper-input label="Lastname" value="{{data.lastname}}" required></paper-input>
        </air-cruddy-elasticsearch>
    </div>
</earth-editable-layout>
```

### Styling

Custom property                          | Description                  | Default
-----------------------------------------|------------------------------|-----------------------
`--earth-layout-header-background-color` | Header background color      | --primary-color
`--earth-layout-header-text-color`       | Header text color            | --dark-theme-text-color

@group Earth Elements
@element earth-editable-layout
@demo demo/index.html
-->
<dom-module id="earth-editable-layout">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: block;
                margin: 0;
                background-color: var(--light-theme-background-color);
            }

            app-toolbar {
                background: var(--earth-layout-header-background-color, var(--primary-color));
                color: var(--earth-layout-header-text-color, var(--dark-theme-text-color));
                @apply (--layout-flex);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: var(--earth-layout-header-text-color, var(--dark-theme-text-color));
            }

            paper-progress {
                width: 100%;
            }

            [main-title] {
                @apply (--paper-font-title);
            }

            .content {
                @apply (--paper-font-common-base);

            }

            /*app-drawer-layout:not([narrow]) [drawer-toggle] {*/
            /*display: none;*/
            /*}*/


            /*[slot="dropdown-content"] {*/
            /*background-color: white;*/
            /*line-height: 20px;*/
            /*border-radius: 3px;*/
            /*box-shadow: 0px 2px 6px #ccc;*/
            /*}*/


        </style>


        <app-header-layout fullbleed>

            <app-header slot="header" condenses fixed effects="waterfall">
                <app-toolbar>
                    <paper-icon-button icon="icons:arrow-back" on-tap="close"></paper-icon-button>
                    <div main-title>
                        <slot name="title"></slot>
                    </div>
                    <paper-icon-button icon="icons:check" disabled$="[[!status.isDirty]]"
                                       on-tap="save"></paper-icon-button>
                    <!-- More menu -->
                    <!--<paper-icon-button icon="icons:more-vert"  on-tap="_handleOpenMoreDropdown"></paper-icon-button>-->
                    <iron-dropdown id="menuMoreDropdown" horizontal-align="right" vertical-align="top">
                        <div slot="dropdown-content">
                            <paper-icon-button icon="icons:refresh"></paper-icon-button>
                            <paper-icon-button icon="icons:clear"></paper-icon-button>
                        </div>
                    </iron-dropdown>

                </app-toolbar>
                <!--<app-toolbar class="middle">Hello </app-toolbar>-->
                <!--<app-toolbar class="bottom">-->
                <!--<div main-title>Pharrell Williams</div>-->
                <!--</app-toolbar>-->
            </app-header>
            <div>
                <paper-progress id="progress" indeterminate="[[progress]]"></paper-progress>

                <template is="dom-if" if="[[status.tracing.error]]">
                    <slot id="error" name="error">
                        <h1>Error [[status.tracing.error.status]]</h1>
                    </slot>
                </template>

                <!--<template is="dom-if" if="[[isData]]">-->
                <div class="content">
                    <slot id="content" name="content"></slot>
                </div>
                <!--</template>-->
            </div>

        </app-header-layout>

        <paper-dialog id="actions" modal>
            <h2>Dismiss Modification</h2>
            <p>Document modification voulez vous abandonner les modifications ?</p>
            <div class="buttons">
                <paper-button dialog-dismiss on-tap="closeForce">Decline</paper-button>
                <paper-button dialog-confirm autofocus on-tap="saveAndClose">Accept</paper-button>
            </div>
        </paper-dialog>

    </template>

    <script>
        /**
         * `earth-editable-layout`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class EarthEditableLayout extends Polymer.Element {
            static get is() {
                return 'earth-editable-layout';
            }

            static get properties() {
                return {
                    isData: {
                        type: Boolean,
                        value: true
                    },
                    /**
                     * The air cruddy status
                     */
                    status: {
                        type: Object
                    },
                    /**
                     * The progess is running
                     */
                    progress: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * The progress min time in ms.
                     */
                    progressMinMs: {
                        type: Number,
                        value: 250
                    }
                };
            }


            // --- Life Cycle
            // --- ---------------------------
            constructor() {
                super();
                this._boundListenerStatusChanged = this._handleStatusChanged.bind(this);
            }

            connectedCallback() {
                super.connectedCallback();
                this.addEventListener('air-cruddy-status', this._boundListenerStatusChanged);
            }

            disconnectedCallback() {
                super.disconnectedCallback();
                this.removeEventListener('air-cruddy-status', this._boundListenerStatusChanged);
            }

            // --- Status
            // --- ---------------------------

            _handleStatusChanged(e) {
                const detail = e.detail;
                const status = detail.status;
                this.status = status;
                this._handleStatusIsData(status);
                this._handleStatusEffects(status);
                console.log('-------------------------------------------------');
                console.log(JSON.stringify(status));
                console.log('-------------------------------------------------');

            }

            _handleStatusIsData(status) {
                if (status && ((status.mode === 'update') || (status.mode === 'create'))) {
                    this.isData = true;
                } else {
                    this.isData = false;
                }
            }

            _handleStatusEffects(status) {
                const tracing = status.tracing;
                if (tracing.processing) {
                    this.progress = true;
                } else {
                    const progressMissingMs = this.progressMinMs - tracing.processingMs;
                    if (progressMissingMs > 0) {
                        this._debouncerProgress = Polymer.Debouncer.debounce(
                            this._debouncerProgress, // initially undefined
                            Polymer.Async.timeOut.after(progressMissingMs),
                            () => {
                                this.progress = false;
                            });
                    } else {
                        this.progress = false;

                    }
                }
            }

            // --- Method
            // --- ---------------------------
            isDirty() {
                return this.status && this.status.isDirty;
            }


            // --- Actions
            // --- ---------------------------
            openDialogSaveOrDismiss() {
                this.$.actions.open();
            }

            _handleToggleProgress() {
                this.progress = !this.progress;
            }

            _handleOpenMoreDropdown() {
                this.$.menuMoreDropdown.open();
            }

            // --- Cruddy Locator
            // --- ---------------------------

            _getAirCrudyNodes(funcName) {
                if (!this._cruddyElements) {
                    console.log('_getAirCrudyNodes : ', this.$.content);
                    const crudies = this._computeFilterNodes(this.$.content, (node) => {
                        let isValid = false;
                        if (node[funcName]) {
                            isValid = true;
                        }
                        return isValid;
                    });
                    this._cruddyElements = crudies || [];
                }
                return this._cruddyElements;
            }

            // --- Layout Api
            // --- ---------------------------

            close() {
                if (this.isDirty()) {
                    this.openDialogSaveOrDismiss();
                } else {
                    this.closeForce();
                }
            }

            closeForce() {
                this._fireEventClose('close');
            }

            save() {
                return Promise.all(this._callCruddyFunction('save'));
            }

            saveAndClose() {
                this.save().then(() => {
                    return this._fireEventClose('save');
                });
            }

            delete() {
                return Promise.all(this._callCruddyFunction('delete')).then(() => {
                    return this._fireEventClose('delete');
                });
            }


            _fireEventClose(action) {
                const detail = {
                    action
                };
                console.log('Fire event earth-layout-close');
                this.dispatchEvent(new CustomEvent('earth-layout-close', {detail, bubbles: true, composed: true}));
                return detail;
            }


            // --- Cruddy Action
            // --- ---------------------------
            /**
             * Call a function name on an AirCruddyElements
             */
            _callCruddyFunction(funcName) {
                // Search the marking pai
                const cruddyElts = this._getAirCrudyNodes('airCruddyElements');
                const restults = cruddyElts.map((elt) => {
                    if (typeof elt[funcName] === 'function') {
                        return elt[funcName]();
                    }
                });
                return restults;
            }


            // --- Utils
            // --- ---------------------------


            /**
             * Visist all child nodes of parent in order to find filter nodes
             * @param parent to visit
             * @param filter for the nodes
             * @param levelToVisit Number of child level to visit. -1 means visit all level.
             * @returns A Array Od filters nodes
             * @private
             */
            _computeFilterNodes(parent, filter, levelToVisit = -1) {
                const nodes = Array.prototype.slice.call(Polymer.FlattenedNodesObserver.getFlattenedNodes(parent));
                console.log('parent : ', parent, ' -- level : ', levelToVisit, '-->', nodes);
                const elements = nodes.reduce((acc, el) => {
                    // Exclude not wanted search
                    // ----------------------------
                    const elTagName = el.tagName;
                    if (!elTagName || elTagName === 'STYLE') {
                        return acc;
                    }
                    // node with validation method
                    // ----------------------------
                    if (filter(el)) {
                        acc.push(el);
                        return acc;
                    }
                    // Determine Parent Type  Open Shadow root or direct Child
                    // ----------------------------
                    let elChild;
                    if (levelToVisit !== 0) {
                        const shadowNode = el.shadowRoot;
                        if (shadowNode && (shadowNode.mode === 'open')) {
                            elChild = shadowNode;
                        } else {
                            elChild = el;
                        }
                    }
                    // Search in Parents
                    // ----------------------------
                    if (elChild) {
                        const childElt = this._computeFilterNodes(elChild, filter, levelToVisit - 1);
                        if (childElt && childElt.length > 0) {
                            acc.push(...childElt);
                        }
                        return acc;
                    }
                    return acc;
                }, []);
                return elements;
            };


        }

        window.customElements.define(EarthEditableLayout.is, EarthEditableLayout);
    </script>
</dom-module>
