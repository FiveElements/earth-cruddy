    <script>
        /**
         * `earth-editable-layout`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class EarthEditableLayout extends Polymer.Element {
            static get is() {
                return 'earth-editable-layout';
            }

            static get properties() {
                return {
                    status: {
                        type: Object
                    }
                };
            }

            isDirty() {
                // TODO Implement method
                return true;
            }

            _handleBack() {
                if (this.isDirty()) {
                    this.openDialogReset();
                } else {
                    const detail = {};
                    this.dispatchEvent(new CustomEvent('earth-layout-back', {detail, bubbles: true, composed: true}));
                }
            }

            openDialogCancel() {

            }

            // --- Cruddy Locator
            // --- ---------------------------

            _getAirCrudyNodes() {
                if (!this._cruddyElements) {
                    const crudies = this._computeFilterNodes(this.$.content, (node) => {
                        if (node.save) {
                            return true;
                        }
                    });
                    this._cruddyElements = crudies || [];
                }
                return this._cruddyElements;
            }

            /**
             * Visist all child nodes of parent in order to find validatable nodes
             * @param parent to visit
             * @param filter for the nodes
             * @returns A Array Od filters nodes
             * @private
             */
            _computeFilterNodes(parent, filter) {
                const nodes = Array.prototype.slice.call(Polymer.FlattenedNodesObserver.getFlattenedNodes(parent));
                const elements = nodes.reduce((acc, el) => {
                    // Exclude not wanted search
                    // ----------------------------
                    const elTagName = el.tagName;
                    if (!elTagName || elTagName === 'STYLE') {
                        return acc;
                    }
                    // node with validation method
                    // ----------------------------
                    if (filter(el)) {
                        acc.push(el);
                        return acc;
                    }
                    // Determine Parent Type  Open Shadow root or direct Child
                    // ----------------------------
                    const shadowNode = el.shadowRoot;
                    let elChild;
                    if (shadowNode && (shadowNode.mode === 'open')) {
                        elChild = shadowNode;
                    } else {
                        elChild = el.children;
                    }
                    // Search in Parents
                    // ----------------------------
                    if (elChild) {
                        const childElt = this._computeFilterNodes(elChild, filter);
                        if (childElt && childElt.length > 0) {
                            acc.push(...childElt);
                        }
                        return acc;
                    }
                    return acc;
                }, []);
                return elements;
            };


            // --- Cruddy Action
            // --- ---------------------------
            _callCruddyFunction(funcName) {
                const cruddyElts = this._getAirCrudyNodes();
                cruddyElts.forEach((elt) => {
                    if (typeof elt[funcName] === 'function') {
                        elt[funcName]();
                    }
                });
            }


            save() {
                this._callCruddyFunction('save');
            }

            delete() {
                this._callCruddyFunction('delete');
            }

        }

        window.customElements.define(EarthEditableLayout.is, EarthEditableLayout);
    </script>
