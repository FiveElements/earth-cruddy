<dom-module id="earth-editable-layout">
    <template>
        <style  is="custom-style" include="iron-flex iron-flex-alignment">
            :host {
                display: block;
                margin: 0;
                background-color: var(--light-theme-background-color);
            }

            app-toolbar {
                background: var(--primary-color);
                color: var(--dark-theme-text-color);
                @apply (--paper-font-display1);
                @apply(--layout-flex);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: var(--dark-theme-text-color);
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            paper-progress {
                width: 100%;

            }

            /*[main-title] {*/
                /*margin-left: 64px;*/

                /*font-weight: 300;*/
            /*}*/
            /*[condensed-title] {*/
                /*margin-left: 20px;*/

        </style>


            <app-header-layout fullbleed>

                <app-header slot="header" condenses fixed effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="icons:arrow-back" on-tap="_handleBack"></paper-icon-button>
                        <div main-title>
                            <slot name="title"></slot>
                        </div>
                        <paper-icon-button icon="icons:check"  disabled$="[[!status.isDirty]]"></paper-icon-button>
                        <iron-dropdown horizontal-align="right" vertical-align="top">
                            <paper-icon-button icon="icons:refresh"></paper-icon-button>
                            <paper-icon-button icon="icons:clear"></paper-icon-button>
                            <paper-icon-button icon="icons:more-vert"></paper-icon-button>
                        </iron-dropdown>
                    </app-toolbar>
                    <!--<app-toolbar class="middle">Hello </app-toolbar>-->
                    <!--<app-toolbar class="bottom">-->
                        <!--<div main-title>Pharrell Williams</div>-->
                    <!--</app-toolbar>-->
                </app-header>
                <div>
                    <paper-progress id="progress" indeterminate="[[false]]"  class="blue"  ></paper-progress>

                    <slot name="content"></slot>
                </div>

            </app-header-layout>



    </template>

    <script>
        /**
         * `earth-editable-layout`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class EarthEditableLayout extends Polymer.Element {
            static get is() {
                return 'earth-editable-layout';
            }

            static get properties() {
                return {
                    status: {
                        type: Object
                    }
                };
            }

            isDirty() {
                // TODO Implement method
                return true;
            }

            _handleBack() {
                if (this.isDirty()) {
                    this.openDialogReset();
                } else {
                    const detail = {};
                    this.dispatchEvent(new CustomEvent('earth-layout-back', { detail, bubbles: true, composed: true }));
                }
            }

            openDialogCancel() {

            }

            // --- Cruddy Action
            // --- ---------------------------
            _callCruddyFunction(funcName) {
                if (this._cruddyElements) {
                    this._cruddyElements.forEach(function (elt) {
                        if (typeof elt[funcName] === 'function') {
                            elt[funcName]();
                        }
                    });
                }
            }


            save() {
                this._callCruddyFunction('save');
            }

            delete() {
                this._callCruddyFunction('delete');
            }

        }

        window.customElements.define(EarthEditableLayout.is, EarthEditableLayout);
    </script>
</dom-module>
