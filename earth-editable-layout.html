<dom-module id="earth-editable-layout">
    <template>
        <style>
            :host {
                display: block;
                margin: 0;
                @apply(--layout-fit);
                background-color: var(--light-theme-background-color);
            }

            app-header {
                background-color: var(--primary-color);
                color:var(--light-primary-color);
                @apply(--layout-flex);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }
        </style>


            <app-header-layout>

                <app-header slot="header" fixed effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="icons:arrow-back"></paper-icon-button>
                        <div main-title>My Drive</div>
                        <paper-icon-button icon="icons:save"></paper-icon-button>
                    </app-toolbar>
                </app-header>

                <slot name="content"></slot>

            </app-header-layout>



    </template>

    <script>
        /**
         * `earth-editable-layout`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class EarthEditableLayout extends Polymer.Element {
            static get is() {
                return 'earth-editable-layout';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'earth-editable-layout'
                    }
                };
            }
        }

        window.customElements.define(EarthEditableLayout.is, EarthEditableLayout);
    </script>
</dom-module>
