    <link rel="import" href="../../iron-icons/iron-icons.html">

<body>
<div class="vertical-section-container centered">
    <h3>Basic earth-dropdown-trigger demo</h3>
    <demo-snippet>
        <template>
            <earth-dropdown-trigger>
                <paper-icon-button slot="dropdown-trigger" icon="icons:more-vert" ></paper-icon-button>
                <div slot="dropdown-content">
                    <paper-icon-item on-tap="_onDelete">
                        <iron-icon icon="delete"  slot="item-icon"></iron-icon>
                        Delete
                    </paper-icon-item>
                    <paper-icon-item>
                        <iron-icon icon="icons:refresh" slot="item-icon"></iron-icon>
                        Refresh
                    </paper-icon-item>
                    <paper-icon-item>
                        <iron-icon icon="inbox" slot="item-icon"></iron-icon>
                        Inbox
                    </paper-icon-item>
                    <paper-icon-item>
                        <iron-icon icon="icons:refresh" slot="item-icon"></iron-icon>
                        Refresh
                    </paper-icon-item>
                </div>
            </earth-dropdown-trigger>
        </template>
    </demo-snippet>
</div>
